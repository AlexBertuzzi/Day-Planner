<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
   <script type="text/javascript">

      $(document).ready(function() {
        var today = $("<p>");
          today = moment().format("dddd, MMMM Do YYYY");
          $("#currentDay").append(today);
        
        var timeStamp = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"];
        //var timeStamp = moment().hour(i);
        //var timeStampText = moment(timeStamp).format("hA");

       
        for (var i = 0; i < timeStamp.length; i++){
        //for (var i = 9; i < 18; i++){
        
          var row = $("<div>");
            row.addClass("row time-block");
            $(".container").append(row);

          var hour = $("<div>");
            hour.addClass("col-1 hour");

          var hourText = $("<p>");
            hourText = timeStamp[i];
            //hourText = timeStampText;

          var description = $("<div>");
            description.addClass("col-9 description");

          var saveBtn = $("<div>");
            saveBtn.addClass("col-2 saveBtn i:hover");
            
            console.log(hourText);
      
        }
          $(".row").append(hour, description, saveBtn);
          $(".col-1").append(hourText);
          

      });

    </script>
  
  </body>
</html>
